plugins {
    id 'java-gradle-plugin'
    id 'signing'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '1.1.0'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

group = 'net.raumzeitfalle.gradle.gocd'
version = '0.0.3'

pluginBundle {
    website = 'https://github.com/Oliver-Loeffler/GocdVersionPlugin'
    vcsUrl = 'https://github.com/Oliver-Loeffler/GocdVersionPlugin.git'
    tags = ['versioning', 'gocd' ,'ci/cd' ,'cruise-control']
}

gradlePlugin {
    plugins {
        gocdVersionPlugin {
            id = 'net.raumzeitfalle.gradle.gocdversion'
            displayName = 'GoCD Version Number Plugin'
            description = 'Allows to use GoCD pipeline environment details to be used in version numbers. '+
                          'Provides very simple method to create MSI/WIX compatible version numbers e.g. from '+
                          'Git version tag.'
            implementationClass = 'net.raumzeitfalle.gradle.gocd.versioning.GocdVersionPlugin'
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        mavenLocal()
    }
}